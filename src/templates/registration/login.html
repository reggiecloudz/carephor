{% extends 'base.html' %}
{% load static %}

{% block title %}
Login
{% endblock title %}

{% block content %}
<main>
    <div class="container">
        <div class="row justify-content-center align-items-center vh-100 py-5">
            <div class="col-sm-10 col-md-8 col-lg-7 col-xl-6 col-xxl-5">
                <div class="card card-body rounded-3 p-4 p-sm-5">
                    <div class="text-center">
                        <h1 class="mb-2">Sign in</h1>
                        <p class="mb-0">Don't have an account?<a href="{% url 'registration:signup' %}"> Click here to sign up</a></p>
                    </div>

                    <form method="POST">
                        {% csrf_token %}
                        <input type="hidden" name="next" value="{{ next }}">
                        <div class="mb-3">
                          <input type="text" class="form-control" placeholder="User name" id="id_username" name="username" />
                        </div>
                        <div class="mb-3">
                          <input type="password" name="password" placeholder="Password" class="form-control" id="id_password" />
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-lg btn-primary">Login</button>
                        </div>

                        <p class="mb-0 mt-3 text-center">
                            &copy; 2023 <a target="_blank" href="#">Carephor.</a> All rights reserved
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
