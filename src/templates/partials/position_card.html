<div class="card mb-3 bg-transparent">
    <div class="card-body">
        <div class="row g-3">
            <div class="col">
                <div class="mb-3">
                    <a href="{% url 'projects:details' project.id %}" class="btn btn-complementary-soft btn-sm">{{ project.name }}</a>
                </div>
                <h5>
                    <a href="{% url 'positions:details' position.id %}" class="btn-link text-reset fw-bold">
                        {{ position.title }}
                    </a>
                </h5>
                <div class="d-none d-sm-inline-block">
                    <p class="mb-2">
                        {{ position.details|truncatechars:200 }}
                    </p>
                </div>
                <ul class="list-unstyled">
                    <li>
                        <span class="small text-secondary"> 
                            <i class="bi bi-calendar-date pe-1"></i> 
                            Posted on: {{ position.created_at|date:"M d, Y" }}
                        </span>
                    </li>
                    <li>
                        <span class="small text-secondary">
                            <i class="bi bi-heart pe-1"></i> 
                            Cause: {{ project.cause.name }}
                        </span>
                    </li>
                    <li>
                        <span class="small text-secondary">
                            <i class="bi bi-people pe-1"></i> 
                            Positions Avaliable: {{ position.people_needed }}
                        </span>
                    </li>
                </ul>
                <div class="">
                  <a href="{% url 'positions:details' position.id %}" class="btn btn-primary w-100 btn-block">Details</a>
                </div>
            </div>
        </div>
    </div>

</div>
