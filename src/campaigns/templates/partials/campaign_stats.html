{% load static %}

<div class="card card-body">
    <div class="mt-4">
        <ul class="list-unstyled mb-4">
            <li class="d-flex justify-content-between mb-3"> 
                <strong class="w-150px">Status:</strong> 
                <span class="text-end"> 
                    {% if campaign.closed %}
                        Closed
                    {% else %}
                        Open
                    {% endif %}    
                </span>
            </li>
            <li class="d-flex justify-content-between mb-3"> 
                <strong class="w-150px">Deadline:</strong> 
                <span class="text-end"> {{ campaign.created_at|date:"M d, Y" }} </span>
            </li>
            <li class="d-flex justify-content-between mb-3"> 
                <strong class="w-150px">Financial goal:</strong> 
                <span class="text-end"> {{ campaign.financial_goal }} </span>
            </li>
            <li class="d-flex justify-content-between mb-3"> 
                <strong class="w-150px">Funds raised:</strong> 
                <span class="text-end"> {{ campaign.funds_raised }} </span>
            </li>
        </ul> 
        <div class="progress my-3" role="progressbar" aria-label="Example 20px high" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" style="height: 20px">
            <div class="progress-bar progress-bar-striped bg-success" style="width: 25%"></div>
        </div>
        <ul class="avatar-group list-unstyled align-items-center mb-0">
            <li class="avatar avatar-xs">
                <img class="avatar-img rounded-circle" src="{% static 'assets/images/avatar/01.jpg' %}" alt="avatar">
            </li>
            <li class="avatar avatar-xs">
                <img class="avatar-img rounded-circle" src="{% static 'assets/images/avatar/03.jpg' %}" alt="avatar">
            </li>
            <li class="avatar avatar-xs">
                <img class="avatar-img rounded-circle" src="{% static 'assets/images/avatar/04.jpg' %}" alt="avatar">
            </li>
            <li class="avatar avatar-xs">
                <div class="avatar-img rounded-circle bg-primary"><span
                        class="smaller text-white position-absolute top-50 start-50 translate-middle">+78</span>
                </div>
            </li>
            <li class="ms-3">
                <small> other donors</small>
            </li>
        </ul>
        <a class="btn btn-danger-soft btn-block w-100 my-3" href="#">
            <i class="fa-solid fa-heart me-1"></i>
            Donate 
        </a>
    </div>
</div>
