{% load static %}

<div class="card">
    <div class="card-header d-sm-flex align-items-center justify-content-between border-0 pb-0">
        <h5 class="card-title mb-sm-0">Events</h5>
    </div>
    {% for event in project.events.all %}
    <div class="card-body">
        <div class="row">
            <div class="d-sm-flex align-items-center">
                <div class="avatar avatar-xl">
                    <a href="#!">
                        <img class="avatar-img rounded border border-white border-3"
                            src="{{ event.photo.url }}" alt="">
                    </a>
                </div>
                <div class="ms-sm-4 mt-2 mt-sm-0">
                    <h5 class="mb-1"><a href="{% url 'events:details' event.pk %}"> {{ event.name }} </a></h5>
                    <ul class="nav nav-stack small">
                        <li class="nav-item">
                            <i class="bi bi-calendar-check pe-1"></i> {{ event.start_time|date:'D, M m, Y' }} at {{ event.start_time|date:'h:i A' }}
                        </li>
                        <li class="nav-item">
                            <i class="bi bi-geo-alt pe-1"></i> {{ event.location }}
                        </li>
                        <li class="nav-item">
                            <i class="bi bi-people pe-1"></i> 77 going
                        </li>
                    </ul>
                </div>
                <div class="d-flex mt-3 ms-auto">
                    <div class="dropdown">
                        <button class="icon-md btn btn-secondary-soft" type="button" id="profileAction"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-three-dots"></i>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileAction">
                            <li><a class="dropdown-item" href="#"> <i class="bi bi-bookmark fa-fw pe-2"></i>Share
                                    event in a message</a></li>
                            <li><a class="dropdown-item" href="#"> <i class="bi bi-file-earmark-pdf fa-fw pe-2"></i>Save
                                    your event to PDF</a></li>
                            <li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
