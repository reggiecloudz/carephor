{% load static %}
<div class="card card-body bg-transparent border-0 p-0">
    <div class="row">
        <div class="d-sm-flex align-items-center">
            <div class="avatar avatar-xl">
                <a href="#!">
                    <img class="avatar-img rounded border border-white border-3"
                        src="{{ project.photo.url }}" alt="">
                </a>
            </div>
            <div class="ms-sm-4 mt-2 mt-sm-0">
                <h5 class="mb-1">
                    <a href="{% url 'projects:details' project.id %}"> 
                        {{ project.name }} 
                    </a>
                </h5>
                <ul class="nav nav-stack small">
                    <li class="nav-item">
                        <i class="bi bi-calendar-check pe-1"></i> {{  project.created_at|date:"M, d, Y"}}
                    </li>
                    <li class="nav-item">
                        <i class="bi bi-geo-alt pe-1"></i> San francisco
                    </li>
                    <li class="nav-item">
                        <i class="bi bi-people pe-1"></i> 77 supporting
                    </li>
                </ul>
            </div>
            <div class="d-flex mt-3 ms-auto">
                <div class="dropdown">
                    <button class="icon-md btn btn-primary-soft" type="button" id="profileAction"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-three-dots"></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileAction">
                        <li>
                            <a class="dropdown-item" href="#"> 
                                <i class="bi bi-info-circle fa-fw pe-2"></i>
                                Details
                            </a>
                        </li>
                        <li>
                            <a class="dropdown-item" href="#"> 
                                <i class="bi bi-eye fa-fw pe-2"></i>
                                Public
                            </a>
                        </li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li>
                            <a class="dropdown-item text-danger" href="#"> 
                                <i class="bi bi-trash3 fa-fw pe-2"></i>
                                Delete
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <hr/>
</div>
