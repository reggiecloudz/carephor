{% load static %}

<div class="my-2">

    <div class="d-sm-flex align-items-center text-center justify-content-sm-between border-0 pb-0 mb-3">
        <h1 class="h4">Community</h1>
    </div>

    <div class="row g-4">
        {% for member in members %}
        <div class="col-sm-4 col-lg-3">
            <div class="card card-body text-center">
                <div class="avatar avatar-xl mx-auto mb-3"> 
                    <img class="avatar-img rounded-circle" src="{{ member.identity.photo.url }}" alt="">
                </div>
                <div>
                    <h6 class="mb-0">
                        <a href="{% url 'profiles:profile' member.slug %}">{{ member.identity.name }}</a>
                    </h6>
                    <span>{{ member.occupation }}</span>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
